general:
  artifacts:
    - coverage

machine:
  node:
    version: v6.1.0

  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

  timezone:
    Asia/Tokyo

dependencies:
  override:
    - yarn
    - cp plugin_entries.ci.es6 plugin_entries.es6
    - touch plugin_entries.css
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn test
  post:
    - yarn run codeclimate-test-reporter < ./coverage/lcov.info
